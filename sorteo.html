<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Word Generator</title>
</head>
<body>
<h1>Random Word Generator</h1>
<p id="randomWord"></p>
<button onclick="generateRandomWord()">Generate Random Word</button>
<div>
  <button type="button">
    <a href="/index.html">Men√∫</a> 
  </button>
</div>

<script>
const words = ['casa', 'perro', 'gato', 'sol', 'luna']; // Lista de palabras dadas

function generateRandomWord() {
  const randomIndex = Math.floor(Math.random() * words.length);
  const randomWord = words[randomIndex];
  document.getElementById('randomWord').textContent = randomWord;
}
</script>
</body>
</html>
